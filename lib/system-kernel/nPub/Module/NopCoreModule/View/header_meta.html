<title>控制台 -- Nopis Framework</title>
<script type="text/javascript">
$(document).ready(function(){
    $(".topmenu-wraper a").on("click", function(){
        var it = this;
        $(".topmenu-wraper a").each(function(){
            var id = $(this).attr("id").substr(4);
            if ($(it).is(this)) {
                $(this).parent().addClass("active");
                $("#sidebar-"+id).show();
            } else {
                $(this).parent().removeClass("active");
                $("#sidebar-"+id).hide();
            }
        });
    });

    $(".__p_menu_item").on("click", function(){$(this).next("ul").toggle();});
    $(".__p_menu_item").bind({
        mouseover:function(){$(this).css({"background-color":"#eeeeee"});},
        mouseout:function(){$(this).css({"background-color":"#f5f5f5"});}
    });
});
</script>
